<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Star Wars</title>
    <link rel="shortcut icon" href="../img/favicon_star.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <section class="dashboard_inicio">
        <div class="title_dash">
            <h1>
                Dashboard Star Wars
            </h1>
            <div class="linha"></div>
        </div>
        <div class="dash_cards">
            <div class="dash_card">
                <div class="title_dash_card">
                    <span>
                        Personagens
                    </span>
                    <h1 id="qtdP">

                    </h1>
                </div>
                <img src="./img/yoda.png" alt="" class="star_img">
            </div>

            <div class="dash_card">
                <div class="title_dash_card">
                    <span>
                        Veiculos
                    </span>
                    <h1 id="qtdV">

                    </h1>
                </div>
                <img src="./img/moon.svg" alt="" class="star_img">
            </div>

            <div class="dash_card">
                <div class="title_dash_card">
                    <span>
                        Planetas
                    </span>
                    <h1 id="qtdPL">

                    </h1>
                </div>
                <img src="./img/earth.svg" alt="" class="star_img">
            </div>

            <div class="dash_card">
                <div class="title_dash_card">
                    <span>
                        Espa√ßo naves
                    </span>
                    <h1 id="qtdE">

                    </h1>
                </div>
                <img src="./img/earth.svg" alt="" class="star_img">
            </div>

        </div>
    </section>

    <section class="personagens">
        <div class="title_dash">
            <h1>
                Personagens Principais
            </h1>
            <div class="linha"></div>
        </div>
        <div class="personagens_lista" id="plist">

        </div>
    </section>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html
